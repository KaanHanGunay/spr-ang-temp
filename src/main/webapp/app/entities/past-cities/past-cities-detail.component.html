<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pastCities">
            <h2><span jhiTranslate="modernProjectApp.pastCities.detail.title">Past Cities</span> {{ pastCities.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="modernProjectApp.pastCities.city">City</span></dt>
                <dd>
                    <span>{{ pastCities.city }}</span>
                </dd>
                <dt><span jhiTranslate="modernProjectApp.pastCities.startYear">Start Year</span></dt>
                <dd>
                    <span>{{ pastCities.startYear }}</span>
                </dd>
                <dt><span jhiTranslate="modernProjectApp.pastCities.endYear">End Year</span></dt>
                <dd>
                    <span>{{ pastCities.endYear }}</span>
                </dd>
                <dt><span jhiTranslate="modernProjectApp.pastCities.person">Person</span></dt>
                <dd>
                    <div *ngIf="pastCities.person">
                        <a [routerLink]="['/person', pastCities.person?.id, 'view']">{{ pastCities.person?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/past-cities', pastCities.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
