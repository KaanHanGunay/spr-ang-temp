<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-identity-heading" jhiTranslate="modernProjectApp.identity.home.createOrEditLabel">Create or edit a Identity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="modernProjectApp.identity.identityNumber" for="field_identityNumber">Identity Number</label>
                    <input type="text" class="form-control" name="identityNumber" id="field_identityNumber"
                           formControlName="identityNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="modernProjectApp.identity.motherName" for="field_motherName">Mother Name</label>
                    <input type="text" class="form-control" name="motherName" id="field_motherName"
                           formControlName="motherName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="modernProjectApp.identity.fatherName" for="field_fatherName">Father Name</label>
                    <input type="text" class="form-control" name="fatherName" id="field_fatherName"
                           formControlName="fatherName"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
