<div>
    <h2 id="page-heading">
        <span jhiTranslate="modernProjectApp.identity.home.title">Identities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-identity" [routerLink]="['/identity/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="modernProjectApp.identity.home.createLabel">
            Create a new Identity
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="identities?.length === 0">
        <span jhiTranslate="modernProjectApp.identity.home.notFound">No identities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="identities && identities.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="modernProjectApp.identity.identityNumber">Identity Number</span></th>
                    <th scope="col" ><span jhiTranslate="modernProjectApp.identity.motherName">Mother Name</span></th>
                    <th scope="col" ><span jhiTranslate="modernProjectApp.identity.fatherName">Father Name</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let identity of identities ;trackBy: trackId">
                    <td><a [routerLink]="['/identity', identity.id, 'view']">{{ identity.id }}</a></td>
                    <td>{{ identity.identityNumber }}</td>
                    <td>{{ identity.motherName }}</td>
                    <td>{{ identity.fatherName }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/identity', identity.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/identity', identity.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(identity)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
