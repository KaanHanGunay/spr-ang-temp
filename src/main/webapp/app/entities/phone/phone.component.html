<div>
    <h2 id="page-heading">
        <span jhiTranslate="modernProjectApp.phone.home.title">Phones</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-phone" [routerLink]="['/phone/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="modernProjectApp.phone.home.createLabel">
            Create a new Phone
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="phones?.length === 0">
        <span jhiTranslate="modernProjectApp.phone.home.notFound">No phones found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="phones && phones.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="modernProjectApp.phone.phoneNumber">Phone Number</span></th>
                    <th scope="col" ><span jhiTranslate="modernProjectApp.phone.startYear">Start Year</span></th>
                    <th scope="col" ><span jhiTranslate="modernProjectApp.phone.endYear">End Year</span></th>
                    <th scope="col" ><span jhiTranslate="modernProjectApp.phone.person">Person</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let phone of phones ;trackBy: trackId">
                    <td><a [routerLink]="['/phone', phone.id, 'view']">{{ phone.id }}</a></td>
                    <td>{{ phone.phoneNumber }}</td>
                    <td>{{ phone.startYear }}</td>
                    <td>{{ phone.endYear }}</td>
                    <td>
                        <div *ngIf="phone.person">
                            <a [routerLink]="['/person', phone.person?.id, 'view']" >{{ phone.person?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/phone', phone.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/phone', phone.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(phone)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
